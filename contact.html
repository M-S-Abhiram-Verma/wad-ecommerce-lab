<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Contact</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: cadetblue;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 52px;
            margin: 0;
        }

        header p {
            font-size: 19px;
            margin-top: 10px;
        }

        /* Navigation Bar Styles */
        nav {
            font-size: 18px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #20b2aa;
            color: white;
        }

        /* Contact Section Styles */
        section {
            text-align: center;
            padding: 50px 10%;
        }

        section h2 {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .coming-soon {
            font-size: 25px;
            color: #333;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: cadetblue;
            text-align: center;
            padding: 15px;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop<span style="color: coral;">Ease</span></h1>
        <p>Your One-Stop Online Store</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <p class="coming-soon">Coming Soon!</p>
    </section>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>

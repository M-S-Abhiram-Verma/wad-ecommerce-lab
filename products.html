<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Products</title>
    <style>

        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: cadetblue;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 52px;
            margin: 0;
        }

        header p {
            font-size: 19px;
            margin-top: 10px;
        }

        /* Navigation Bar Styles */
        nav {
            font-size: 18px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #20b2aa;
            color: white;
        }

        /* Products Section Styles */
        section {
            text-align: center;
            padding: 50px 10%;
        }

        section h2 {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .product {
            display: inline-block;
            width: 250px;  /* Fixed width for all products */
            height: 350px;  /* Fixed height for all products */
            margin: 0 15px 30px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;  /* Fixed height for images */
            object-fit: contain;  /* Ensures the image fits inside the box without distortion */
            border-radius: 8px;
        }

        .product p {
            font-size: 18px;
            margin-top: 15px;
            color: #333;
        }

        /* Footer Styles */
        footer {
            background-color: cadetblue;
            text-align: center;
            padding: 15px;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Shop<span style="color: coral;">Ease</span></h1>
        <p>Your One-Stop Online Store</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Our Featured Products</h2>
        <div class="product">
            <img src="Headphones.jpg" alt="Wireless Headphones">
            <p>Wireless Headphones - 59.99/-</p>
        </div>
        <div class="product">
            <img src="Smartwatch.jpg" alt="Smartwatch">
            <p>Smartwatch - 129.99/-</p>
        </div>
        <div class="product">
            <img src="Bluetooth Speaker.jpg" alt="Bluetooth Speaker">
            <p>Bluetooth Speaker - 79.99/-</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
